<div class='row align-items-center'>
  <div class='col-12'>
    <div class='modal-header'>
      <div class='modal-title'>
        <h4>{{op | titlecase}} Signature</h4>
      </div>
      <button type='button' class='close' aria-label='Close' (click)='ngbActiveModal.dismiss("Cross click")'>
        <span aria-hidden='true'>&times;</span>
      </button>
    </div>
  </div>
  <div class='col-12'>
    <form #signatureUpsertForm='ngForm' (ngSubmit)='upsertDigitalSignature()'>
      <div class='modal-body'>
        <div class='row align-items-center'>
          <div class='form-group col-12'>
            <div class='col-8'>
              <input type='text' placeholder='Signature name' [(ngModel)]='title' [ngModelOptions]="{standalone: true}" />
            </div>
            <div class='col-4'>
              <input type='file'
                [(ngModel)]='fileName'
                [ngModelOptions]='{standalone: true}'
                accept='image/png'
                (change)='setImageUrl($event)'
                /> Select image file
            </div>
          </div>
          <div class='form-group col-12'>
            <img [src]="imageUrl" [ngClass]='isImageAssigned ? "assigned" : "unassigned"' />
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <div class='row justify-content-end'>
          <div class='form-group col-12'>
            <button type='button' class='btn btn-outline' (click)='ngbActiveModal.dismiss("Cancel")'>CANCEL</button>
            <button type='submit' class='btn btn-primary'>SAVE</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
