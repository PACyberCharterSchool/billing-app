<div class='row import-student-data-title-row'>
  <div class='col-md-6'>
    <h3>Administration - Import Student Data</h3>
  </div>
  <div class='col-md-3 offset-md-3'>
    <div class='col-md-2 offset-md-4'>
      <button type='button' class='btn' (click)='handleCancelClick()'>CANCEL</button>
    </div>
    <div class='col-md-2 offset-md-1'>
      <button type='button' class='btn btn-primary' (click)='handleDataImportCommitClick()'>COMMIT</button>
    </div>
  </div>
</div>
<div class='row import-student-data-content-row'>
  <div class='col-md-12'>
    <table class='table table-striped table-fixed'>
      <thead>
        <tr>
          <th *ngFor='let k of utilitiesService.objectKeys(studentStatusRecords[0])'>{{k | normalizeFieldName}}</th>
        </tr>
      </thead>
      <tbody infiniteScroll (scrolled)='onScroll($event)' [scrollWindow]="false">
        <tr *ngFor='let ssr of studentStatusRecords'>
          <td *ngFor='let v of utilitiesService.objectValues(ssr)'>{{v}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
