<div class='row import-student-data-title-row align-items-center'>
  <div class='col-md-6'>
    <h3>Import Student Data</h3>
  </div>
  <div class='col-md-4 offset-md-2'>
    <div class='col-md-8 offset-md-4' *ngIf='pendingStudentStatusRecords?.length !== 0'>
      <button type='button' class='btn' (click)='handleCancelClick()'>CANCEL</button>
      <button type='button' class='btn btn-primary' (click)='handleDataImportCommitClick()'>COMMIT</button>
    </div>
  </div>
</div>
<div class='row import-student-data-content-row align-items-center'>
  <ngx-spinner size='large' loadingText='Committing data to PACBill database.  Please wait...' type='timer'></ngx-spinner>
  <div class='col-md-12' *ngIf='pendingStudentStatusRecords?.length >= 0'>
    <table class='table table-striped table-fixed'>
      <thead>
        <tr>
          <th *ngFor='let k of listDisplayableFields()'>
            {{k | normalizeFieldName}}
            <i class="fa" [ngClass]="{'fa-sort': column != k, 'fa-sort-asc': (column == k && isDescending), 'fa-sort-desc': (column == k && !isDescending) }" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>
      <tbody infiniteScroll (scrolled)='onScroll($event)' [scrollWindow]="false">
        <tr *ngFor='let ssr of pendingStudentStatusRecords'>
          <td *ngFor='let v of listDisplayableValues(ssr)'>{{v | normalizeFieldValue}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class='col-md-12' *ngIf='pendingStudentStatusRecords?.length === 0'>
    <h4>PACBill data was last updated on {{lastUpdatedDate}}</h4>
  </div>
</div>
