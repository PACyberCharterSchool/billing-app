<div class='row template-filter-row'>
  <div class='col-md-6 title-template-col'>
    <h4>Templates</h4>
  </div>
  <div class='col-md-6 search-template-col'>
    <div class='col-md-12'>
      <input type='text' [(ngModel)]='searchText' />
      <button type='button' class='btn btn-primary' (click)='filterTemplateRecords()'>SEARCH</button>
      <button type='button' class='btn btn-outline-primary' (click)='resetTemplateRecords()'>RESET</button>
    </div>
  </div>
</div>
<div class='row template-action-row'>
  <div class='col-md-12'>
    <button type='button' class='btn btn-primary' (click)='importTemplate(importTemplateContent)'>IMPORT TEMPLATE</button>
  </div>
</div>
<div class='row template-list-row'>
  <div class='col-md-12'>
    <table class='table table-static table-striped'>
      <thead>
        <tr>
          <th *ngFor='let k of listDisplayableFields()' (click)='sort(k)'>
            {{k | normalizeFieldName}}
            <i class="fa" [ngClass]="{'fa-sort': column != k, 'fa-sort-asc': (column == k && isDescending), 'fa-sort-desc': (column == k && !isDescending) }" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let t of templates | orderBy: {property: property, direction: direction}'>
          <td *ngFor='let v of listDisplayableValues(t)'>{{v | normalizeFieldValue}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class='row template-footer-row'>
  <div class='col-md-12 back-to-admin-col'>
    <a class='btn btn-primary' [routerLink]='["/administration", { outlets: { "action": ["home"] } }]' (click)='collapse()'>
      <span class='fa'></span> Back to Administration
    </a>
  </div>
</div>
<ng-template #importTemplateContent let-c='close' let-d='dismiss'>
  <div class='col-md-12'>
    <div class='modal-header'>
      <h4 class='modal-title'>Import Template</h4>
      <button type='button' class='close' aria-label='Close' (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class='modal-body'>
      <form #templateFileSelection (ngOnSubmit)='importTemplate()'>
        <div class='form-group'>
          <div class='col-md-12'>
            <div class='col-md-6'>
              <label>Select template file:</label>
            </div>
            <div class='col-md-6'>
              <input type='file'
                [(ngModel)]='fileName'
                [ngModelOptions]='{standalone: true}'
                accept='application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
                (change)='setExcelTemplateUrl($event)'
                /> Select template file
            </div>
          </div>
        </div>
        <div class='form-group'>
          <div class='col-md-6'>
            <label>Select academic year:</label>
          </div>
          <div class='col-md-6'>
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownDownloadSchoolYear" ngbDropdownToggle>School Year</button>
              <div ngbDropdownMenu aria-labelledby="dropdownDownloadSchoolYear">
                <button class='dropdown-item' *ngFor='let year of getSchoolYears()'>{{year}}</button>
              </div>
            </div>
          </div>
        </div>
        <div class='form-group'>
          <div class='col-md-12'>
            <button type='button' class='btn btn-outline' (click)='d("Cancel")'>CANCEL</button>
            <button type='submit' class='btn btn-primary' (click)='importTemplate()'>IMPORT</button>
          </div>
        </div>
      </form>
    </div>
    <div class='modal-footer'>
    </div>
  </div>
</ng-template>
