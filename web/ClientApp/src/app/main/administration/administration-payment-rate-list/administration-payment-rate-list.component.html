<div class='row school-district-filter-row'>
  <div class='col-md-6 create-payment-col'>
    <div class='col-md-4'><h3>School Districts</h3></div>
  </div>
  <div class='col-md-5 offset-md-7 search-payment-col'>
    <div class='col-md-7 offset-md-5'>
      <input type='text' [(ngModel)]='searchText' />
      <button type='button' class='btn btn-primary' (click)='filterSchoolDistrictRecords()'>SEARCH</button>
      <button type='button' class='btn btn-outline-primary' (click)='resetSchoolDistrictRecords()'>RESET</button>
    </div>
  </div>
</div>
<div class='row school-district-list-row'>
  <div class='col-md-12'>
    <table class='table table-static table-striped' infiniteScroll (scrolled)='onScroll($event)' [scrollWindow]='false'>
      <thead>
        <tr>
          <th *ngFor='let k of listDisplayableFields()' (click)='sort(k)'>
            {{k | normalizeFieldName}}
            <i class="fa" [ngClass]="{'fa-sort': column != k, 'fa-sort-asc': (column == k && isDescending), 'fa-sort-desc': (column == k && !isDescending) }" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let sd of schoolDistricts | orderBy: {property: property, direction: direction}' (click)='editSchoolDistrictPaymentRate(sd)'>
          <td *ngFor='let v of utilitiesService.objectValues(sd)'>{{v | normalizeFieldValue}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
