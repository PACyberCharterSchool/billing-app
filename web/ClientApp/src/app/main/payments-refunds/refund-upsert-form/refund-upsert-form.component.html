<div class='col-md-12'>
  <div class='modal-header'>
    <h4 class="modal-title">{{op | titlecase}} Refund</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form #refundUpsertForm='ngForm' (ngSubmit)='upsertRefund()'>
    <div class='modal-body'>
      <div class='col-md-12 payment-not-upserted-error' [style.visibility]="upsertError ? 'visible' : 'hidden'">
        Refund error:  {{upsertError}}
      </div>
      <div class='col-md-12'>
          <div class='form-group col-md-12'>
            <div class='col-md-6'>
              <label>School District Name</label>
            </div>
            <div class='col-md-6'>
              <label for='typeahead-school-district'></label>
              <input id='typeahead-school-district' type='text' class='form-control' [(ngModel)]='selectedSchoolDistrictName' [ngModelOptions]="{standalone: true}" [ngbTypeahead]='search' (selectItem)='setSelectedSchoolDistrict($event)' />
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-6'>
              <label>AUN#</label>
            </div>
            <div class='col-md-6'>
              <span>{{selectedSchoolDistrict?.aun}}</span>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-6'>
              <label>Refund Amount</label>
            </div>
            <div class='col-md-6'>
              <input currencyMask class='form-control' id='refundAmount' name='refundAmount' [(ngModel)]='amount' required #refundAmount='ngModel' />
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-6'>
              <label>Refund Date</label>
            </div>
            <div class='col-md-6'>
              <div class='input-group'>
                <input class='form-control' placeholder='mm-dd-yyyy'
                        name='dp' [(ngModel)]='dateModel' ngbDatepicker #d='ngbDatepicker' (ngModelChange)='onDateChanged()'>
                <div class='input-group-append'>
                  <button class='btn btn-outline-secondary' (click)='d.toggle()' type='button'>
                    <i class="fa fa-calendar fa-2x"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-6'>
              <label>SD #</label>
            </div>
            <div class='col-md-6'>
              <input type='text' class='form-control' id='refund-check-number' name='refund-check-number' [(ngModel)]='refundCheckNumber' required />
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-6'>
              <label>Academic Year</label>
            </div>
              <div class='col-md-6'>
                <div ngbDropdown class='d-inline-block'>
                <button type='button' ngbDropdownToggle class='btn btn-outline-primary' id='academicYearDropdown'>{{selectedAcademicYear}}</button>
                <div ngbDropdownMenu class='dropdown-menu' aria-labelled-by='academicYearDropdown'>
                  <button type='button' class='dropdown-item' *ngFor='let y of schoolYears' (click)='setSelectedAcademicYear(y)'>{{y}}</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class='modal-footer'>
      <div class='form-group'>
        <button type='button' class='btn btn-outline' (click)="activeModal.close('Close click')">CANCEL</button>
        <button type='submit' class='btn btn-primary'>{{op | uppercase}}</button>
      </div>
    </div>
  </form>
</div>
