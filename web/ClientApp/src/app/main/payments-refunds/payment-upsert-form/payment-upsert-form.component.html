<div class='col-12'>
  <div class='modal-header'>
    <h4 class="modal-title">{{op | titlecase}} Payment</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form appAcademicYearConflictValidator #paymentUpsertForm='ngForm' (ngSubmit)='paymentUpsertForm.form.valid && onSubmit()'>
    <div class='modal-body'>
      <div class='col-12 payment-not-upserted-error' [style.visibility]="upsertError ? 'visible' : 'hidden'">
        Payment error:  {{upsertError}}
      </div>
      <div class='col-12'>
        <div class='form-group row align-items-center' *ngIf='op === "create"'>
          <div class='col-6'></div>
          <div class='col-6'>
            <button type='button' class='btn btn-outline-primary' (click)='isSplit = !isSplit' [attr.aria-expanded]="!isSplit" aria-controls="collapseSplit">SPLIT</button>
          </div>
        </div>
        <div class='form-group row align-items-center'>
          <div class='col-6'>
            <div class='row align-items-center'>
              <div class='col-7'>
                <label>School District Name</label>
              </div>
              <div class='col-5'>
                <div [style.visibility]="typeaheadSchoolDistrict.invalid && (typeaheadSchoolDistrict.dirty || typeaheadSchoolDistrict.touched) ? 'visible' : 'hidden'" class='alert alert-danger'>Invalid</div>
              </div>
            </div>
          </div>
          <div class='col-6'>
            <input required id='typeaheadSchoolDistrict' name='typeaheadSchoolDistrict' #typeaheadSchoolDistrict='ngModel' type='text' class='form-control' [(ngModel)]='schoolDistrictNameModel' [ngModelOptions]="{standalone: true}" [ngbTypeahead]='search' (selectItem)='setSelectedSchoolDistrict($event)' />
          </div>
        </div>
        <div class='form-group row align-items-center'>
          <div class='col-6'>
            <label>AUN#</label>
          </div>
          <div class='col-6'>
            <span>{{selectedSchoolDistrict?.aun}}</span>
          </div>
        </div>
        <div class='form-group row align-items-center'>
          <div class='col-6'>
            <div class='row align-items-center'>
              <div class='col-7'>
                <label>Payment Amount</label>
              </div>
              <div class='col-5'>
                <div [style.visibility]="paymentAmount.invalid && (paymentAmount.dirty || paymentAmount.touched) ? 'visible' : 'hidden'" class='alert alert-danger'>Invalid</div>
              </div>
            </div>
          </div>
          <div class='col-6'>
            <input currencyMask [options]='{ align: "left", allowNegative: false }' class='form-control' id='paymentAmount' name='paymentAmount' [(ngModel)]='amount' required #paymentAmount='ngModel' />
          </div>
        </div>
        <div class='form-group row align-items-center'>
          <div class='col-6'>
            <div class='row align-items-center'>
              <div class='col-7'>
                <label>Payment Date</label>
              </div>
              <div class='col-5'>
                <div [style.visibility]="dValue.invalid && (dValue.dirty || dValue.touched) ? 'visible' : 'hidden'" class='alert alert-danger'>Invalid</div>
              </div>
            </div>
          </div>
          <div class='col-6'>
            <div class='input-group'>
              <input class='form-control' required placeholder='mm-dd-yyyy'
                name='dp' [(ngModel)]='dateModel' ngbDatepicker #dValue='ngModel' #d='ngbDatepicker' (ngModelChange)='onDateChanged()' value='{{date | date: "MM/dd/yyyy"' />
              <div class='input-group-append'>
                <button class='btn btn-outline-secondary' (click)='d.toggle()' type='button'>
                  <i class="fa fa-calendar fa-2x"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class='form-group row align-items-center'>
          <div class='col-6'>
            <div class='row align-items-center'>
              <div class='col-7'>
                <label>Check # or UniPay Id</label>
              </div>
              <div class='col-5'>
                <div [style.visibility]="paymentId.invalid && (paymentId.dirty || paymentId.touched) ? 'visible' : 'hidden'" class='alert alert-danger'>Invalid</div>
              </div>
            </div>
          </div>
          <div class='col-6'>
            <input type='text' class='form-control' id='paymentId' name='paymentId' #paymentId='ngModel' [(ngModel)]='checkNumber' [ngModelOptions]='{standalone: true}' required />
          </div>
        </div>
        <div class='form-group row align-items-center'>
          <div class='col-6'>
            <label>Academic Year</label>
          </div>
          <div class='col-6'>
            <div ngbDropdown class='d-inline-block' name='academicYear'>
              <button type='button' ngbDropdownToggle class='btn btn-outline-primary' id='academicYearDropdown' name='academicYearDropdown'>{{selectedAcademicYear}}</button>
              <div ngbDropdownMenu class='dropdown-menu' aria-labelled-by='academicYearDropdown'>
                <button type='button' class='dropdown-item' *ngFor='let y of schoolYears' (click)='setSelectedAcademicYear(y)'>{{y}}</button>
              </div>
            </div>
          </div>
        </div>
        <div id='collapseSplit' [ngbCollapse]='!isSplit'>
          <hr>
          <div class='form-group row align-items-center' *ngIf='isSplit'>
            <div class='col-12' id='collapse-split-amt' [ngbCollapse]='!isSplit'>
              <div class='row align-items-center'>
                <div class='col-6'>
                  <label>Split Amount</label>
                </div>
                <div class='col-6' id='split-payment-amt-input'>
                  <input currencyMask class='form-control' id='split-amount' name='split-amount' [(ngModel)]='splitAmount' />
                </div>
              </div>
            </div>
          </div>
          <div class='form-group row align-items-center'>
            <div class='col-6'>
              <label>Date</label>
            </div>
            <div class='col-6'>
              <label>{{date | date:'MM-dd-yyyy'}}</label>
            </div>
          </div>
          <div class='form-group row align-items-center' *ngIf='isSplit'>
            <div class='col-6'>
              <label>Split Academic Year</label>
            </div>
            <div class='col-6'>
              <div ngbDropdown class='d-inline-block' name='academicYearSplit'>
                <button type='button' ngbDropdownToggle class='btn btn-outline-primary' id='academicYearDropdown2' name='academicYearDropdown2'>{{selectedAcademicYearSplit}}</button>
                <div ngbDropdownMenu class='dropdown-menu' aria-labelled-by='academicYearDropdown2'>
                  <button type='button' class='dropdown-item' *ngFor='let y of schoolYears' (click)='setSelectedAcademicYearSplit(y)'>{{y}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='modal-footer'>
      <div class='form-group'>
        <button type='button' class='btn btn-outline' (click)="activeModal.close('Close click')">CANCEL</button>
        <button type='submit' class='btn btn-primary'>{{op | uppercase}}</button>
      </div>
    </div>
  </form>
</div>
