<div class='row payments-list-row'>
  <div class='col-md-12'>
    <div class='col-md-6 create-payment-col'>
      <div class='col-md-4'><h3>Payments</h3></div>
      <div class='col-md-2 offset-md-6'>
        <button type='button' class='btn btn-primary' (click)='createPayment()'>ADD NEW</button>
      </div>
    </div>
    <div class='col-md-5 offset-md-7 search-payment-col'>
      <div class='col-md-7 offset-md-5'>
        <input type='text' [(ngModel)]='searchText' />
        <button type='button' class='btn btn-primary' (click)='filterPaymentRecords()'>SEARCH</button>
        <button type='button' class='btn btn-outline-primary' (click)='resetPaymentRecords()'>RESET</button>
      </div>
    </div>
  </div>
  <div class='col-md-12 payment-list-col'>
    <table class='table table-fixed table-striped'>
      <thead>
        <tr>
          <th *ngFor='let k of listDisplayableFields()' (click)='sort(k)'>
            {{k | normalizeFieldName}}
            <i class="fa" [ngClass]="{'fa-sort': column != k, 'fa-sort-asc': (column == k && isDescending), 'fa-sort-desc': (column == k && !isDescending) }" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>
      <tbody infiniteScroll (scrolled)='onScroll($event)' [scrollWindow]='false'>
        <tr *ngFor='let payment of payments | orderBy: {property: property, direction: direction}' (click)='editPayment(payment)'>
          <td *ngFor='let v of utilitiesService.objectValues(payment)'>{{v | normalizeFieldValue}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
