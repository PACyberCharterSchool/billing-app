<div class='row refunds-title-row align-items-center'>
  <div class='col-2'><h4>Refunds</h4></div>
  <div class='col-6 search-refund-col'>
    <input type='text' [(ngModel)]='searchText' />
    <button type='button' class='btn btn-primary' (click)='filterRefundRecords()'>SEARCH</button>
    <button type='button' class='btn btn-outline-primary' (click)='resetRefundRecords()'>RESET</button>
  </div>
</div>
<div class='row refunds-action-row align-items-center'>
  <div class='col-6'>
    <button type='button' class='btn btn-primary' (click)='createRefund()'>ADD NEW</button>
  </div>
</div>
<div class='row refunds-list-row align-items-center'>
  <div class='col-12 refund-list-col'>
    <table class='table table-fixed table-striped' *ngIf='refunds?.length > 0'>
      <thead>
        <tr>
          <th *ngFor='let k of listDisplayableFields()' (click)='sort(k)'>
            {{k | normalizeFieldName}}
            <i class="fa" [ngClass]="{'fa-sort': column != k, 'fa-sort-asc': (column == k && isDescending), 'fa-sort-desc': (column == k && !isDescending) }" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>
      <tbody infiniteScroll>
        <tr *ngFor='let refund of refunds | orderBy: {property: property, direction: direction}' (click)='editRefund(refund)'>
          <td *ngFor='let v of utilitiesService.objectValues(refund)'>{{v | normalizeFieldValue}}</td>
        </tr>
      </tbody>
    </table>
    <p *ngIf='refunds?.length <= 0'>No refunds have been submitted.</p>
  </div>
</div>
<div class='row refunds-footer-row align-items-center'>
  <div class='col-12 refund-action-col'>
    <a class='btn btn-primary' [routerLink]='["/payments-refunds", { outlets: { "action": ["home"] } }]'>
      <span class='fa'></span> Back to Payments & Refunds
    </a>
  </div>
</div>
