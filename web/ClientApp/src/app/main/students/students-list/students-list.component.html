<div class='row base-search-tools-row align-items-center'>
  <div class='col-auto'>
    <h4>Students</h4>
    <input type='text' placeholder='Search ID, student name...' [(ngModel)]='searchText' />
    <button class='btn-primary search-button' (click)='filterStudentListByNameOrId()'>SEARCH</button>
  </div>
  <div class='col-auto advanced-search-tools-control-col align-items-center'>
    <h5>More Filters</h5>
    <button mat-icon-button class='advanced-search-tools-toggle-btn' (click)='toggleAdvancedSearchTools()'>
      <i class='fa fa-bars' *ngIf='!advancedSearchEnabled'></i>
      <i class='fa fa-angle-down fa-bold' *ngIf='advancedSearchEnabled'></i>
    </button>
  </div>
  <div class='col-auto base-date-search-tools-col'>
    <div class='col-auto'><app-student-datepicker iconSize='fa-2x' [(date)]='startDate' (dateSelected)='dateSelectedStartDateHandler($event)'></app-student-datepicker></div>
    <div class='col-auto'><app-student-datepicker iconSize='fa-2x' [(date)]='endDate' (dateSelected)='dateSelectedEndDateHandler($event)'></app-student-datepicker></div>
  </div>
  <div class='col-auto'>
    <button class='btn btn-primary reset-button' (click)='resetStudentList()'>Reset</button>
  </div>
  <div class='col-auto'>
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownStudentRecordScope" ngbDropdownToggle>{{currentScope}}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownStudentRecordScope">
        <button class='dropdown-item' *ngFor='let scope of scopes' (click)='filterByStudentRecordScope(scope)'>{{scope}}</button>
      </div>
    </div>
  </div>
  <div class='col-auto'>
    <button class='btn btn-primary' (click)='handleCommitClick()'>COMMIT</button>
  </div>
</div>
<div class='row advanced-search-tools-row align-items-center' *ngIf="advancedSearchEnabled">
  <!-- <div class='col-auto'> -->
    <app-student-advanced-filter [schoolDistricts]='schoolDistricts' (studentsUpdated)='studentsUpdatedHandler($event)'></app-student-advanced-filter>
  <!-- </div> -->
</div>
<div class='row student-list-view-row'>
  <ngx-spinner size='large' loadingText='Retrieving student records for scope {{currentScope}} from PACBill database.  Please wait...' type='timer'></ngx-spinner>
  <div class='col-12' *ngIf='studentRecords?.length >= 0'>
    <table class='table table-striped table-fixed'>
      <thead>
        <tr>
          <th *ngFor='let k of listDisplayableFields()'>
            {{k | normalizeFieldName}}
            <i class="fa" [ngClass]="{'fa-sort': column != k, 'fa-sort-asc': (column == k && isDescending), 'fa-sort-desc': (column == k && !isDescending) }" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>
      <tbody infiniteScroll (scrolled)='onScroll($event)' [scrollWindow]="false">
        <tr *ngFor='let sr of studentRecords'>
          <td *ngFor='let v of listDisplayableValues(sr)' (click)='showStudentDetails(sr.id)'>{{v | normalizeFieldValue}}</td>
        </tr>
      </tbody>
    </table>
</div>
