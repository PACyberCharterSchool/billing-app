<div class='col-md-12'>
  <form #loginForm='ngForm' (ngSubmit)='login()'>
    <div class='form-group'>
      <input class='form-control' id='loginEmail' name='email' placeholder='Email or username' [(ngModel)]='email' required #loginEmail='ngModel' />
      <div [hidden]='loginEmail.valid || loginEmail.pristine' class='alert alert-danger'>Email or username is required</div>
    </div>
    <div class='form-group'>
      <input type='password' class='form-control' id='loginPassword' name='password' placeholder='Password' [(ngModel)]='password' required #loginPassword='ngModel' />
      <div [hidden]='loginPassword.valid || loginPassword.pristine' class='alert alert-danger'>Password is required</div>
    </div>
    <button type='submit' class='btn btn-primary'>Sign in</button>
  </form>
</div>
