<div class='col-md-12'>
  <form (ngSubmit)="login()">
    <div class='form-group'>
      <input class='form-control' id='loginEmail' name='email' placeholder='Email or username' [(ngModel)]='email' />
    </div>
    <div class='form-group'>
      <input type='password' class='form-control' id='loginPassword' name='password' placeholder='Password' [(ngModel)]='password' />
    </div>
    <button type='submit' class='btn btn-primary'>Sign in</button>
  </form>
</div>
